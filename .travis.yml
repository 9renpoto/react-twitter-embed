language: node_js
node_js:
  - 8

after_success:
  - npm install
  - npm run build-storybook
  - test $TRAVIS_BRANCH = "storybook-migration" &&
    npm publish

deploy:
- provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  local_dir: storybook-static
  on:
    branch: storybook-migration